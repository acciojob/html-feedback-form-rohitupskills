<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<h1>Feedback Form</h1>
		<form action="#" method="post">
			<div class="input-field">
				<label for="name">Name:</label>
				<input id="name" type="text" minlength="3" maxlength="50" required><br>
				<label for="portfolio">Portfolio:</label>
				<input id="portfolio" type="url"  required><br>
				<label for="favColor">Favorite Color:</label>
				<input id="favColor" type="color"  required><br>
				<label for="likeness">Likeness:</label>
				<input id="likeness" type="Range"  min="1", max="100"><br>
				<input type="submit" value="Submit"/>
			</div>
			
		</form>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
